<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
     <!-- $("#resultContainer").append(`<p>${$("li").each(function(){
                        $("a").attr("href")
                    })} </p>`) -->
    
    <h1>Book's Web</h1>

    <h3>Few Important Links</h3>
    <ul>
        <li><a href="https://thelostepic.com">Link#1</a></li>
        <li><a href="https://vivek.vnc.in">Link#2</a></li>
        <li><a href="https://youtube.com/@vivek.epic.echoes">Link#3</a></li>
        <li><a href="https://vivek.vnc.in/m">Link#4</a></li>
        <li><a href="https://vivek.vnc.in/manas">Link#4</a></li>
    </ul>

    <button id="copyButton" onclick="app.handleCopyLinks()">Copy Links</button>
    <button onclick="app.handleReplaceLinks()">Replace Link Texts</button>

    <fieldset >
        <legend>Link Addresses</legend>
        <div id="resultContainer">

        </div>
    </fieldset>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
   
    <script>
        var app = (function(){
            
            return { handleCopyLinks : () => {
                
                   $("a").each(function(){

                    $("#resultContainer").append(`<p> 
                        ${$(this).attr("href")}
                    </p>`)
                   })
                   
                   // console.log($("a").attr("href"))
                   //console.log($("a").attr("href"))
                },
                handleReplaceLinks :() => {
                    $("a").each(function(){
                        $(this).html($(this).attr("href"))
                        
                       })   
                }
            }
        })();


    </script>
</body>
</html>
